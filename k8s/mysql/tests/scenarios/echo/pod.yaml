# Test scenario: Simple echo server without database branching
apiVersion: v1
kind: Pod
metadata:
  name: server-echo
  labels:
    app: server-echo
    test-scenario: echo
spec:
  containers:
    - name: echo
      image: ealen/echo-server:latest
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: server-echo
spec:
  selector:
    app: server-echo
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

