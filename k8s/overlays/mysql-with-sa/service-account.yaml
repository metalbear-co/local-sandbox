apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysql-test-sa
  namespace: test-mirrord
---
# Custom role with minimal permissions needed for MySQL app
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mysql-app-role
  namespace: test-mirrord
rules:
# Read pods (needed for mirrord to discover targets)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Read services (needed for MySQL service discovery)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
# Read deployments (needed for target resolution)
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
# Read ConfigMaps (if app uses them)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
# View logs (useful for debugging)
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mysql-test-sa-binding
  namespace: test-mirrord
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mysql-app-role
subjects:
- kind: ServiceAccount
  name: mysql-test-sa
  namespace: test-mirrord

